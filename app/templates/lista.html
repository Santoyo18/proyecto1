<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
        }

        .delete-button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ff3333;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <h3>Lista de Equipos</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID Pc</th>
                <th>marca</th>
                <th>codigo</th>
                <th>color</th>
                <th>descripcion</th>
                <th>estado</th>
                <th>Acción</th> <!-- Columna para el botón de eliminar -->
            </tr>
        </thead>
        <tbody>
            {% for Pc in data %}
                <form action="{{ url_for('Pc.delete', id=Pc.idPc) }}" method="post">
                    <tr>
                        <td>{{ Pc.idPc }}</td>
                        <td>{{ Pc.marca }}</td>
                        <td>{{ Pc.codigo }}</td>
                        <td>{{ Pc.color }}</td>
                        <td>{{ Pc.desp }}</td>
                        <td>
                            {% if Pc.estado %}
                                Prestado
                            {% else %}
                                No prestado
                            {% endif %}
                        </td>
                        <td>
                            <button class="delete-button">Eliminar</button>
                            <button formaction="{{ url_for('Pc.edit', id=Pc.idPc) }}" class="delete-button">Devolución</button>
                            <button onclick="realizarPrestamo('{{ Pc.idPc }}')" class="delete-button">Prestamo</button>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>
    <div id="mensaje"></div>
    <script>
        function realizarPrestamo(idPc) {
            // Aquí puedes agregar la lógica necesaria para realizar el préstamo del equipo.
            // Por ejemplo, puedes enviar una solicitud al servidor para realizar el préstamo.
            // Luego, mostrar un mensaje al usuario.
            
            // Aquí simplemente mostraremos un mensaje de ejemplo.
            document.getElementById('mensaje').innerText = 'Se ha prestado el equipo con ID: ' + idPc;
        }
    </script>

</body>
</html>
