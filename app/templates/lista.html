<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Equipos</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="/imagenes/gif3.gif") }}');
            background-size: cover;
            background-position: center;
        }

        .delete-button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            background-color: #333; /* Cambiar el color de fondo de la tabla */
            color: white; /* Cambiar el color del texto de la tabla */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ff3333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #555; /* Cambiar el color de fondo de las filas pares */
        }

        tr:nth-child(odd) {
            background-color: #444; /* Cambiar el color de fondo de las filas impares */
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <center><h3 style="color: white;" >Lista de Equipos</h3></center>
    <table class="table">
        <thead>
            <tr>
                <th>ID Pc</th>
                <th>marca</th>
                <th>codigo</th>
                <th>color</th>
                <th>descripcion</th>
                <th>estado</th>
                <th>Acción</th> <!-- Columna para el botón de eliminar -->
            </tr>
        </thead>
        <tbody>
            {% for Pc in data %}
                <form action="{{ url_for('Pc.delete', id=Pc.idPc) }}" method="post">
                    <tr>
                        <td>{{ Pc.idPc }}</td>
                        <td>{{ Pc.marca }}</td>
                        <td>{{ Pc.codigo }}</td>
                        <td>{{ Pc.color }}</td>
                        <td>{{ Pc.desp }}</td>
                        <td>
                            {% if Pc.estado %}
                                Prestado
                            {% else %}
                                No prestado
                            {% endif %}
                        </td>
                        <td>
                            <button class="delete-button">Eliminar</button>
                            <button formaction="{{ url_for('Pc.edit', id=Pc.idPc) }}" class="delete-button">Devolución</button>
                            <button formaction="{{ url_for('Pc.editt', id=Pc.idPc) }}" class="delete-button">Prestamo</button>
                        </td>
                    </tr>
                </form>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
